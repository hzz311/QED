<script>
    function anime(swiper){

    function init(){
        var bannerSwiper = new Swiper('#bannerContainer', {

            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 0
        });


        var indexSwiper = new Swiper('#indexContainer', {
            direction: 'vertical',
            slidesPerView: 1,
            simulateTouch:false,
            paginationClickable: true,
            spaceBetween: 0,

            effect: 'fade'
        });

        });

    }
    $(function(){
        init();
