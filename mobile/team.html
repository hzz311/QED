<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <title>雅森团队</title>
    <style>
        .teamwrap{background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(#FFFFFF), to(#abd4f5));border: 1px solid #dedede;box-shadow: 0 2px 5px rgba(0,0,0,.3);border-radius: 15px;}
        .teamwrap .bootompoint{text-align: center;color: #FFFFFF;padding: 25px 0 12px;}
        .teamwrap .bootompoint .icon{width: 22px;}
        .teamwrap .desc{padding: 8px 25px;color: #555;line-height: 22px;border-top: 1px solid #FFFFFF;}

        .teamwrap .mapwrap{position: relative;width: 382px;height: 209px;}
        .teamwrap .mapwrap .mapimg{display: block;}
        .teamwrap .mapwrap .point {
            left: 110px;
            top: 80px;
            position: absolute;
            width: 44px;
            height: 36px;
            background: url(../image/mappoint.png) center no-repeat;
            background-size: contain;
        }
    </style>
    <script src="../script/jquery-1.11.2.min.js"></script>
    <script>
        $(function(){
            var scaleRatio=$(window).width()/414;
            var scaleOffset=(414/2)*(scaleRatio-1);
            $(".mapwrap").css({'-webkit-transform':'scale('+scaleRatio+')','transform':'scale('+scaleRatio+')','margin-left':scaleOffset+'px'});

            var pagewraplist=$(".pagewrap");
            pagewraplist.on('scrollSpy:enter', function() {
                console.log('enter:', $(this).attr('data-name'));
                $(this).addClass('in');
            });
            pagewraplist.on('scrollSpy:exit', function() {
                console.log('exit:', $(this).attr('data-name'));
                $(this).removeClass('in');
            });
            pagewraplist.scrollSpy();



            var pagemenubtn=$("#pagemenubtn"),pagenav=$("#pagenav"),navlist=pagenav.children('.list');
            var pagenavin=function(v){
                if(v){
                    pagenav.addClass('in');
                    pagemenubtn.addClass('out');
                }else{
                    pagenav.removeClass('in');
                    pagemenubtn.removeClass('out');
                }
            };
            pagemenubtn.on('click',function(e){
                e.preventDefault();
                pagenavin(true);
            });
            pagenav.children('.navbg').on("click",function(e){
                e.preventDefault();
                pagenavin(false);
            });
            navlist.children('.close').on("click",function(e){
                e.preventDefault();
                pagenavin(false);
            });
            navlist.children('.item').on("click",function(e){
//                e.preventDefault();
                pagenavin(false);
                //
            });

        })
    </script>
</head>
