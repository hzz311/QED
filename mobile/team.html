<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/commom.css">
    <title>雅森团队</title>
    <style>
        .pagetop{position: fixed;padding:15px 15px;width: 100%;height: 50px;left: 0;top: 0;z-index: 9999;background-color:rgba(255,255,255,0.7);}
        .pagetop .icon{height: 22px;}
        .pagetop .logo{float: left;}
        .pagetop .logo img{display: block;height: 20px;}
        .pagetop .menu{float: right;-webkit-transition: all 0.4s;transition: all 0.4s;}
        .pagetop .menu.out{opacity: 0;transform: scale(0.5);}

        .pagenav{position: fixed;width: 100%;height: 100%;left: 100%;top: 0;z-index: 10000;-webkit-transition: left 0.5s;transition: left 0.5s;}
        .pagenav.in{left: 0;}
        .pagenav .navbg{position: absolute;left: 0;top: 0;width: 100%;height: 100%;}
        .pagenav .list{padding:80px 45px;background-color:rgba(0,0,0,0.75);position: absolute;z-index: 1;right: 0;height: 100%;overflow: auto;color: #FFFFFF;}
        .pagenav .list .item{display: block; line-height: 60px;}
        .pagenav .list .item .icon{height: 24px;margin-right: 3px;}
        .pagenav .list .item .name{vertical-align: middle;}
        .pagenav .list .close{position: absolute;right:0;top:0;width: 44px;height: 44px;}
        .pagenav .list .close:before,.pagenav .close:after{content: '';position: absolute; background-color: #FFFFFF;height: 1px;width: 16px;top: 21px;left: 14px;}
        .pagenav .list .close:before{-webkit-transform: rotate(-45deg);transform: rotate(-45deg);}
        .pagenav .list .close:after{-webkit-transform: rotate(45deg);transform: rotate(45deg);}

        .pagewrap{padding:50px 15px 15px;min-height:100%;position: relative;}
        .pagetitle{font-size: 22px;padding:10px 20px 20px;text-align: center;}

        .teamwrap{background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(#FFFFFF), to(#abd4f5));border: 1px solid #dedede;box-shadow: 0 2px 5px rgba(0,0,0,.3);border-radius: 15px;}
        .teamwrap .bootompoint{text-align: center;color: #FFFFFF;padding: 25px 0 12px;}
        .teamwrap .bootompoint .icon{width: 22px;}
        .teamwrap .desc{padding: 8px 25px;color: #555;line-height: 22px;border-top: 1px solid #FFFFFF;}
    </style>
    <script src="../script/jquery-1.11.2.min.js"></script>
    <script>
        $(function(){


            var pagemenubtn=$("#pagemenubtn"),pagenav=$("#pagenav"),navlist=pagenav.children('.list');
            var pagenavin=function(v){
                if(v){
                    pagenav.addClass('in');
                    pagemenubtn.addClass('out');
                }else{
                    pagenav.removeClass('in');
                    pagemenubtn.removeClass('out');
                }
            };
            pagemenubtn.on('click',function(e){
                e.preventDefault();
                pagenavin(true);
            });
            pagenav.children('.navbg').on("touchstart",function(e){
                e.preventDefault();
                pagenavin(false);
            });
            navlist.children('.close').on("click",function(e){
                e.preventDefault();
                pagenavin(false);
            });
            navlist.children('.item').on("click",function(e){
//                e.preventDefault();
                pagenavin(false);
                //
            });

        })
    </script>
</head>
